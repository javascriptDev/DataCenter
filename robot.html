<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<div class="body">
	<div class="header">
		<img src="img/rohead.png" class="robot-head">

		<div class="head-text">
			<div class="robot-name">MIXI智能机器人</div>
			<div class="robot-hi">24小时竭诚为您服务</div>
		</div>
		<div class="head-label">在线客服</div>
		<img class="head-close" src="img/close.png"/>
	</div>

	<div class="left">
		<div class="msg-container">
			<div class="robot-msg">
				<img src="">

				<div class="robot-msg-content">
					<div> 菇凉你好，简单地
					</div>
					<div>希望菇凉在喜爱方给个批评家</div>
				</div>
			</div>
			<div class="customer-msg">
				<div class="customer-msg-content">
					你早我选你妈?
				</div>
				<img src="a">

			</div>
			<div class="robot-msg">
				<div></div>
				<div></div>
				<div class="robot-command">
					<div>1.asdasd</div>
					<div>2.asdasd</div>
				</div>
			</div>
		</div>
		<div class="msg-control">
			<textarea id="text-in" class="msg" autocomplete="off"
			          style="color: rgb(153, 153, 153); width: 100%;">请简要描述您的问题，如“asdasdsad”</textarea>

			<div class="msg-toolbar">
				<div class="comment">满意度评价</div>
				<div class="training">训练机器人</div>
				<div class="send">发送</div>
				<div class="close">关闭</div>
			</div>
		</div>

	</div>
	<div class="right">
		<div class="tab-bar">
			<div class="bar tab-selected" data-index="1">Top10回答</div>
			<div class="bar" data-index="2">人工回复列表</div>
		</div>
		<div class="tab-body">
			<div class="tab-content" data-index="1">
				<div class="list-item">
					<div class="list-question expand">在哪里有促销活动?</div>
					<div class="list-answer">搭:asdasd</div>
				</div>
			</div>
			<div class="tab-content" data-index="2">
				<div class="list-item">
					<div class="list-question collapse">在哪里有促销活动?</div>
					<div class="list-answer">搭:asdasd</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
